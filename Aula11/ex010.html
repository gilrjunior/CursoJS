<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 10</title>
</head>
<body>

    <h1>Sistema de Multas</h1>
    <input type="number" name="vel" id="vel">
    <input type="button" value="calcular" onclick="calcular()">
    <div id="res">

    </div>

    <script>

        function calcular(){

            var vel = Number(document.querySelector("input#vel").value)
            var res = document.querySelector("div#res")
            
            res.innerHTML = "<p>Sua velocidade é de <strong>"+vel+" km/h</strong></p>"

            if(vel > 80){

                res.innerHTML += "<p>Sua velocidade é superior a 80km/h, portanto vc foi <strong>MULTADO!</strong></p>"

            }

            res.innerHTML += "<p>Utilize sempre cinto de segurança!</p>"

        }


    </script>


    
</body>
</html>
